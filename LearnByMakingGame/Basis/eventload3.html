<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventload3</title>
    <script>
        document.addEventListener('DOMContentLoaded', function (){
            var h = document.getElementById("title");
            h.textContent = "はじめまして";
        });
    </script>
</head>
<body>
    <h1 id = "title">こんにちは</h1>
</body>
</html>
