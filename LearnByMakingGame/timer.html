<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer</title>
    <script>
        var timerId = NaN, count = 0;
        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(tick, 1000);
        }
        function stopTimer() {
            clearInterval(timerId);
        }
        function tick() {
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>
</head>
<body>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <h2 id="counter"></h2>
</body>
</html>
