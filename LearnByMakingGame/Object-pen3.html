<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object-pen3</title>
    <script>
        function Pen(color, length) {
            this.color = color;
            this.length = length;
            this.draw = function () {
                this.length -= 0.01;
            }
        }
        var penR = new Pen("red", 5);
        var penG = new Pen("green", 15);
        var penB = new Pen("blue", 7);
        var pen = penR;

        function stroke() {
            pen.draw();
            document.getElementById("color").textContent = pen.color;
            document.getElementById("length").textContent = pen.length;
        }

        function pickR() { pen = penR; }
        function pickG() { pen = penG; }
        function pickB() { pen = penB; }

    </script>
</head>
<body>
    <button onclick="pickR()">chose red</button>
    <button onclick="pickG()">chose green</button>
    <button onclick="pickB()">chose blue</button>
    <button onclick="stroke()">write</button>
    <p>
        鉛筆の色は<span id = "color"></span>
        長さは<span id = "length"></span>cm
    </p>
</body>
</html>
