<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseclick1</title>
    <script>
        window.onload = function (){
            document.getElementById("yes").onclick = myhandler;
            document.getElementById("no").onclick = myhandler;
        }

        function myhandler(e){
            document.getElementById("status").textContent = e.target.textContent + "が選ばれました";
        }
    </script>
</head>
<body>
    <button id = "yes">はい</button>
    <button id = "no">いいえ</button>
    <h2 id = "status"></h2>
</body>
</html>
